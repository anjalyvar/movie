
{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        {% for i in movielist %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="" width="100" height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
       <p class="card-text">{{i.desc}}</p>

       <p class="card-text">{{i.year}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Click Here</a>
      <a href="{% url 'movieapp:add' %}" class="btn btn-success">Add Here</a>
  </div>
</div>
        </div>
         {% endfor %}
    </div>
</div>
{% endblock %}
